version: '3.8'

services:
  teemii-frontend:
    image: dokkaner/teemii-frontend:latest
    #build: ./app
    ports:
      - "8080:80"
    networks:
      - teemii-network
    environment:
      - VITE_APP_TITLE=Teemii
      - VITE_APP_PORT=80

  teemii-backend:
    image: dokkaner/teemii-backend:latest
    #build: ./server
    volumes:
      - teemii-data:/data
    networks:
      - teemii-network
    environment:
      - EXPRESS_PORT=3000
      - SOCKET_IO_PORT=1555
    #devices:
      #- /dev/dri/renderD128:/dev/dri/renderD128 # intel gpu, unsure if works for others

networks:
  teemii-network:
    driver: bridge
volumes:
  teemii-data:
    name: teemii-data
